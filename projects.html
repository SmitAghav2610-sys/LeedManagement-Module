<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="projects.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Projects Management</h2>

        <!-- Project Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Add New Project</h5>
            </div>
            <div class="card-body">
                <form id="projectForm">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="projectName">Project Name</label>
                            <input type="text" id="projectName" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="projectManager">Project Manager</label>
                            <input type="text" id="projectManager" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="endDate">End Date</label>
                            <input type="date" id="endDate" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label for="projectDescription">Description</label>
                            <textarea id="projectDescription" class="form-control" rows="3" required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Save Project</button>
                </form>
            </div>
        </div>

        <!-- Projects Table -->
        <div class="card">
            <div class="card-header">
                <h5>Projects List</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Project Name</th>
                            <th>Project Manager</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="projectsTableBody">
                        <!-- Projects will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="projects.js"></script>
</body>
</html>
